name: Deploy

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install And Build
        run: |
          npm Install
          npm run build
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: build